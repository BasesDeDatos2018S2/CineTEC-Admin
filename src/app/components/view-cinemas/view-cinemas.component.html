<div *ngIf="!add_cinema && !view_cinema">


<table class="table table-hover table-bordered results">
  <thead class="thead-dark">
    <tr>
      <th *ngFor=" let header of header_list" scope="col">{{header}} </th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cinema of cinema_list">
      <td>{{cinema.name}}</td>
      <td>{{cinema.location}}</td>
      <td><button type="submit" class="btn btn-success" (click)="hola" >Ver Cine</button></td>
      <td><button type="submit" class="btn " (click)="delete_cinema(cinema.id)" >Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-success" (click)="add_cinema=true" >Agregar Cine</button>

</div>


<div class="container" *ngIf="add_cinema">
<h1>Agregar Cine</h1>
  <form (ngSubmit)="onSubmitAdd()" #addCinemaForm="ngForm">

    <div class="form-group">
      <label for="name">Nombre</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="cinema_to_add.name" name="name"
             #name="ngModel" placeholder="CCM Cinemas, Cinépolis, Cine Magaly">

      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        EL nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="location">Ubicación</label>
      <input type="text" class="form-control" id="location"
             [(ngModel)]="cinema_to_add.location" name="location"
             placeholder="Cartago, Tres Ríos, San José">
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addCinemaForm.form.valid">Submit</button>
  </form>
</div>
