<div *ngIf="!add_room && !edit_room">


<table class="table table-hover table-bordered results">
  <thead class="thead-dark">
    <tr>
      <th *ngFor=" let header of header_list" scope="col">{{header}} </th>
    </tr>
    <tr class="warning no-result">
      <td colspan="4"><i class="fa fa-warning"></i> No result</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of room_list">
      <td>{{room.id_cine}}</td>
      <td>{{room.number}}</td>
      <td>{{room.size}}</td>

      <td><button type="submit" class="btn btn-success" (click)="show_edit_room(room.id)" >Editar</button></td>
      <td><button type="submit" class="btn " (click)="delete_room(room.id)" >Eliminar</button></td>
    </tr>
  </tbody>
</table>
<button type="submit" class="btn btn-success" (click)="add_room=true" >Agregar Sala</button>



</div>


<div class="container" *ngIf="add_room">
<h1>Agregar Sala</h1>
  <form (ngSubmit)="onSubmitAdd()" #addRoomForm="ngForm">


    <label class="my-1 mr-2" for="Selec_cinema">Seleccionar Cine</label>
    <select class="custom-select my-1 mr-sm-2"  [(ngModel)]="room_to_add.id_cine" name="Selec_cinema" >
      <!-- <option selected>Choose...</option> -->
      <option *ngFor=" let room of room_list"  [value]="room.id_cine">{{room.id_cine}}</option>
    </select>


    <!-- <label class="my-1 mr-2" for="Selec_size">Tamaño</label>
    <select class="custom-select my-1 mr-sm-2"  [(ngModel)]="room_to_add.size" name="room_size" >
      <! <option selected>Choose...</option>
      <option *ngFor=" let room of room_list"  [value]="room.capacity">{{room.size}}</option>
    </select> -->

    <div class="form-group">
      <label for="number">Sala</label>
      <input type="text" class="form-control" id="number"
             [(ngModel)]="room_to_add.number" name="number"
             placeholder=3-B,4-T>
    </div>



    <label class="my-1 mr-2" for="Selec.size">Tamaño</label>
    <select class="custom-select my-1 mr-sm-2"  [(ngModel)]="room_to_add.size" name="room_size" >
      <!-- <option selected>Choose...</option> -->
      <option *ngFor=" let room of room_list"  [value]="room.size">{{room.size}} </option>
    </select>

    <button type="submit" class="btn btn-success" [disabled]="!addRoomForm.form.valid">Submit</button>
  </form>

</div>


<div class="container" *ngIf="edit_room">
<h1>Editar Sala</h1>
  <form (ngSubmit)="onSubmitEdit()" #editRoomForm="ngForm">


    <label class="my-1 mr-2" for="Selec_cinema">Seleccionar Cine</label>
    <select class="custom-select my-1 mr-sm-2"  [(ngModel)]="room_to_edit.id_cine" name="Selec_cinema" >
      <option *ngFor=" let room of room_list"  [value]="room.id_cine">{{room.id_cine}}</option>
    </select>


    <div class="form-group">
      <label for="number">Sala</label>
      <input type="text" class="form-control" id="number"
             [(ngModel)]="room_to_edit.number" name="number"
             placeholder=3-B,4-T>
    </div>



    <label class="my-1 mr-2" for="Selec.size">Tamaño</label>
    <select class="custom-select my-1 mr-sm-2"  [(ngModel)]="room_to_edit.size" name="room_size" >
      <!-- <option selected>Choose...</option> -->
      <option *ngFor=" let room of room_list"  [value]="room.size">{{room.size}} </option>
    </select>

    <button type="submit" class="btn btn-success" [disabled]="!editClientForm.form.valid">Submit</button>
  </form>
</div>
